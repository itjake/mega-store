<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/four.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="four__content">
      <div class="four__title">
        <h1>Данные о ваших доходах</h1>
      </div>
      <div class="four__top">
        <form action="" class="top__form">
          <input type="text" placeholder="Наименование организации" class="top__first">
          <input type="text" placeholder="Должность">
          <input type="text" placeholder="Заработная плата в  месяц" class="top__same">
          <input type="text" placeholder="Заработная Плата  за посл.  3 месяца" class="top__same">
        </form>
      </div>

      <div class="middle__four">
        <form action="" class="middle__form">
          <label for="" class="middle__label">Сведения о кредите</label><br>
          <input type="text" class="middle__date one" placeholder="Покупка телефона ( наименование товара)">
          <input type="text" placeholder="Стоимость товара" class="place__fixed">
          <input type="number" placeholder="Количество товара">
          <input type="number" placeholder="Итого сумма кредита">
          <select name="" id="" class="select__first">
            <option value="">Вид кредита</option>
          </select>
          <select name="" id="" class="select__second">
            <option value="">Срок кредита ( мес)</option>
          </select>
          <select name="" id="" class="select__third">
            <option value="">Точка получения товара</option>
          </select>
        </form>
      </div>

      <div class="four__button">
        <button class="btn">
          Далее
        </button>
      </div>
    </div>
  </div>
</body>
</html>
